    <script>
        // toan tu OR
        console.log(3|| 'jonas');
        console.log(''|| 'Jonas');
        console.log( true || 0);
        console.log(undefined || null);
        // toan tu OR tra ve gia tri thuc dau tien trong chuoi

        // toan tu and
        console.log(3 && 'jonas');
        console.log('' && 'Jonas');
        console.log( true && 0);
        console.log(undefined && null);
        // toan tu and nguoc lai voi toan tu OR
    </script>
